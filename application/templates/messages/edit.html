{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('messages_edit', message_id=message.id) }}">
  {{ form.csrf_token }}
  <div class="form-group">
    {{ form.text.label(class_="sr-only") }}
    {{ form.text(class_="form-control", placeholder="Edit text", value=message.text) }}
    <ul>
      {% for error in form.text.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
</form>
{% endblock %}
