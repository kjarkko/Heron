{% extends "layout.html" %}

{% block body %}
  <form method="POST" action="{{ url_for('chats_create') }}">
    <div class="form-group mx-sm-3 mb-2">
      {{ form.name.label(class_="sr-only") }}
      {{ form.name(class_="form-control", placeholder="Chat name") }}
    </div>
    <button type="submit" class="btn btn-primary mb-2 float-right">Create new chat</button>

  </form>
{% endblock %}
