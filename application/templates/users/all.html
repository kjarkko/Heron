{% extends "layout.html" %}

{% block body %}
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Username</th>
				<th scope="col">ID</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>

		<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.username }}</td>
					<td>{{ user.id }}</td>
					<td>
						<form method="POST" action="{{ url_for('users_delete', user_id=user.id) }}">
							<input class="btn btn-primary" type="submit" value="Delete">
						</form>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
