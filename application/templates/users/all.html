{% extends "layout.html" %}

{% block body %}
	<table>
		<tr>
			<th>Username</th>
      <th>ID</th>
      <th>Delete</th>
		</tr>
		{% for user in users %}
		<tr>
			<td>{{ user.username }}</td>
			<td>{{ user.id }}</td>
			<td>
        <form method="POST" action="{{ url_for('users_delete', user_id=user.id) }}">
          <input type="submit" value="Delete">
        </form>
      </td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
